<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Livre Numérique</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 40px 0;
        }
        header h1 {
            font-size: 48px;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding: 40px 0;
        }
        .book-cover {
            width: 200px;
            height: 300px;
            background: url('book-cover.jpg') no-repeat center center;
            background-size: cover;
            margin: 20px auto;
        }
        .description {
            font-size: 18px;
            margin: 20px 0;
        }
        .cta-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 20px 0;
        }
        .cta-button:hover {
            background-color: #c0392b;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .auth-buttons {
            margin-top: 30px;
        }
        .auth-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }
        .auth-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <!-- En-tête de la page -->
    <header>
        <h1>Vente de Livre Numérique</h1>
    </header>

    <!-- Contenu principal -->
    <div class="container">
        <h2>Découvrez "Titre de Votre Livre"</h2>
        <div class="book-cover"></div>
        <p class="description">Une introduction à votre livre, son sujet, et pourquoi vous devriez le lire. Ce livre offre une perspective unique sur [insérer sujet].</p>

        <!-- Bouton d'achat -->
        <a href="payment.html" class="cta-button">Acheter maintenant</a>

        <!-- Section pour les boutons de connexion ou inscription -->
        <div class="auth-buttons">
            <a href="register.html" class="auth-button">S'inscrire</a>
            <a href="login.html" class="auth-button">Se connecter</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Vente de Livre Numérique | Tous droits réservés</p>
    </footer>

</body>
</html>
